# Docker Compose file for WhatsApp Multi-Session with MySQL
# Usage: docker-compose -f docker-compose.yml -f docker-compose.mysql.yml up -d

services:
  whatsapp-multi-session:
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Override database configuration for MySQL
      - DATABASE_TYPE=mysql
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-robioki}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-waGo}

  mysql:
    image: mysql:8.0
    container_name: whatsapp-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD:-robioki}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-waGo}
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      # Optional: Mount initialization scripts
      # - ./mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - whatsapp-network
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql_mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-robioki}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mysql-data:
    driver: local