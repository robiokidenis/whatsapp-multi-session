
services:
  whatsapp-multi-session:
    image: ${DOCKER_IMAGE:-rod16/whatsapp-multi-session}:${DOCKER_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-multi-session
    restart: unless-stopped
    user: "1001:1001"  # Run as www user (UID:GID 1001:1001)
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      # Application Configuration
      - PORT=${PORT:-8080}
      - JWT_SECRET=${JWT_SECRET}
      - GIN_MODE=${GIN_MODE:-release}
      
      # MySQL Database Configuration (only database supported)
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-waGo}
      - WHATSAPP_DB_PATH=/app/database/sessions.db
      
      # Default Admin User
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      
      # Application Settings
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-24h}
      - MAX_SESSIONS=${MAX_SESSIONS:-10}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # WhatsApp Configuration
      - AUTO_CONNECT=${AUTO_CONNECT:-true}
      
      # Security Settings
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - RATE_LIMIT=${RATE_LIMIT:-100}
      
    volumes:
      # Database storage - maps to local whatsapp directory
      - ${DATA_DIR:-./whatsapp}:/app/data

      # WhatsApp sessions database directory - CRITICAL for session persistence
      - ${WHATSAPP_DB_DIR:-./whatsapp}:/app/database

      # Application logs
      - ${LOGS_DIR:-./whatsapp/logs}:/app/logs
      
      # Optional: Custom configuration
      - ${CONFIG_DIR:-./config}:/app/config:ro
      
      # .env file loaded via env_file above
      
    networks:
      - whatsapp-network
   
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  whatsapp-network:
    driver: bridge
    name: whatsapp-network

volumes:
  mysql-data:

